<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Example</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <figure class="pizza">
            <div class="pizza__hero">
                <img src="photo-1474600056930-615c3d706456.jpg" alt="Pizza img" class="pizza__img">
            </div>
                <div class="pizza__content">
                  <div class="pizza__title">
                  <div class="pizza__heading">
                      <h1>Pizza Vegetale</h1>
                  </div>
                    <div class="pizza__tag pizza__tag--1"> #vegetarian</div>
                    <div class="pizza__tag pizza__tag--2"> #italian</div>
                    </div>
                      <p class="pizza__description">Yummy veggie pizza with tasty oilves,peppers, freash arugula and original italian tomato sauce.</p>
                    <div class="pizza__details">
                        <p class="pizza__detail"><span class="emoji">&#127829;</span>850 kcal</p>
                        <p class="pizza__detail"><span class="emoji">&#128337;</span>30 min</p>
                        <p class="pizza__detail"><span class="emoji">&#11088;</span>4.7/5</p>
                    </div>
                </div>
                <div class="pizza__price">$11.99</div>
        </figure>
    </body>
</html>
